<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KOC 업무 자동화 무료 자료 - 엑셀 템플릿, 업무 양식, 가이드 문서 등 업무 자동화에 도움이 되는 다양한 자료를 무료로 제공합니다.">
    <title>무료 자료 다운로드 | KOC 업무 자동화</title>

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="무료 자료 다운로드 | KOC 업무 자동화">
    <meta property="og:description" content="엑셀 템플릿, 업무 양식, 가이드 문서 등 업무 자동화에 도움이 되는 다양한 자료를 무료로 제공합니다.">
    <meta property="og:url" content="https://korea-officeautomation.com/automation/downloads.html">
    <meta property="og:site_name" content="KOC - 케이오씨">
    <link rel="canonical" href="https://korea-officeautomation.com/automation/downloads.html">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #8b5cf6;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 30, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-2%, 1%) rotate(-1deg); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .logo-sub {
            font-size: 0.65rem;
            color: var(--text-muted);
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary);
        }

        .nav-cta {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu-btn span {
            width: 24px;
            height: 2px;
            background: var(--text-secondary);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            text-align: center;
        }

        .coming-soon-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .coming-soon-icon svg {
            width: 60px;
            height: 60px;
            stroke: var(--primary);
            stroke-width: 1.5;
            fill: none;
        }

        .coming-soon-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .coming-soon-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .coming-soon-title span {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coming-soon-desc {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 50px;
            line-height: 1.8;
        }

        .coming-soon-features {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .feature-item svg {
            width: 20px;
            height: 20px;
            stroke: var(--primary);
            stroke-width: 2;
            fill: none;
        }

        .feature-item span {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--bg-card);
            border-color: var(--primary);
            color: var(--primary);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .navbar {
                padding: 0 30px;
            }

            .nav-menu {
                display: none;
            }

            .nav-cta {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.2rem;
            }

            .coming-soon-desc {
                font-size: 1rem;
            }

            .coming-soon-icon {
                width: 100px;
                height: 100px;
            }

            .coming-soon-icon svg {
                width: 50px;
                height: 50px;
            }

            .coming-soon-features {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 20px;
            }

            .coming-soon-title {
                font-size: 1.8rem;
            }

            .feature-item {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">

            <div class="logo-text">

                <span class="logo-sub">AUTOMATION</span>
            </div>
        </a>
        <ul class="nav-menu">
            <li><a href="index.html">홈</a></li>
            <li><a href="services.html">서비스</a></li>

            <li><a href="portfolio.html">포트폴리오</a></li>
        </ul>
        <a href="contact.html" class="nav-cta">문의하기</a>
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="main-content">

        <div class="coming-soon-features">

                    <polyline points="14 2 14 8 20 8"/>

                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
                <span>엑셀 템플릿</span>
            </div>
            <div class="feature-item">

            <div class="feature-item">
                <svg viewBox="0 0 24 24">

        <a href="index.html" class="back-btn">

            홈으로 돌아가기

    </main>
</body>
</html>
